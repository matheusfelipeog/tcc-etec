<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Admin Mamãezona - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">
  <script>
    // Manter a dash como tela inicial, visto que login não está implementado.
    location.href += 'html/pages/';
  </script>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-7 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h2 text-gray-900 mb-1">
                      <img src="./img/sistema/logo_lanchonete_mamaezona.png" alt="Logo lanchonete mamãezona">
                    </h1>
                    <h2 class="h4 text-gray-900 mb-4">Entrar no sistema mamãezona</h2>
                  </div>

                  <!-- Formulario de login -->
                  <form class="user" action="" method="" enctype="multipart/form-data">
                    <div class="form-group">
                      <input type="email" name="login_email" class="form-control" id="id_login_email" aria-describedby="emailHelp"
                        placeholder="Informe seu endereço de e-mail ..." maxlength="50" required />
                    </div>
                    <div class="form-group">
                      <input type="password" name="login_senha" class="form-control" id="id_login_senha"
                        placeholder="Digite sua senha ..." maxlength="50" required />
                    </div>


                    <div class="text-center w-100">
                      <input type="submit"
                        class="zoom btn bg-gradient-primary text-gray-100 font-weight-bold btn-user w-50"
                        value="Logar" />
                    </div>

                    <hr>

                  </form>

                  <div class="text-center">
                    <a class="small" href="esqueci-senha.html">Esqueceu a senha?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="registrar.html">Criar uma nova conta!</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
